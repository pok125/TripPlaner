<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripPlaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/chatgpt.js"></script>
  </head>
  <body>
    <div
      class="flex flex-col gap-5 w-screen h-screen bg-gradient-to-r from-rose-100 to-teal-100"
    >
      <!-- logo -->
      <header class="w-screen h-12">logo</header>
      <!-- 사용자 입력 -->
      <div class="flex flex-col w-screen h-2/3 gap-5 items-center">
        <!-- map 현재 지도 임시-->
        <!-- 맨 마지막에 작업할 것 )-->
        <div id="map" class="w-full h-2/3">
          반응형 세계 지도를 통한 나라 선택
        </div>

        <!-- 여행 정보 입력 -->
        <div class="flex flex-col gap-2 w-full h-full">
          <!-- 나라, 도시 입력 -->
          <div class="flex gap-2 justify-center items-center">
            <div class="flex w-1/2 justify-center items-center">
              <label
                for=""
                class="w-1/3 text-center text-sm font-semibold leading-6 text-gray-900"
                >나라:</label
              >
              <input
                id="input-contry"
                class="w-1/2 text-center bg-white shadow rounded-lg text-sm font-semibold"
                type="text"
              />
            </div>
            <div class="flex w-1/2 justify-center items-center">
              <label
                for=""
                class="w-1/3 text-center text-sm font-semibold leading-6 text-gray-900"
                >도시:</label
              >
              <input
                id="input-city"
                class="w-1/2 text-center bg-white shadow rounded-lg text-sm font-semibold"
                type="text"
              />
            </div>
          </div>
          <!-- 여행일정, 장소 입력 -->
          <div class="flex gap-2 justify-center items-center">
            <div class="flex w-1/2 justify-center items-center">
              <label
                for=""
                class="w-1/3 text-center text-sm font-semibold leading-6 text-gray-900"
                >여행일정:</label
              >
              <input
                id="input-schedule"
                class="w-1/2 text-center bg-white shadow rounded-lg text-sm font-semibold"
                type="text"
              />
            </div>
            <div class="flex w-1/2 justify-center items-center">
              <label
                for=""
                class="w-1/3 text-center text-sm font-semibold leading-6 text-gray-900"
                >꼭 가고싶은 장소:</label
              >
              <input
                id="input-include"
                class="w-2/3 text-center bg-white shadow rounded-lg text-sm font-semibold"
                type="text"
              />
            </div>
          </div>
          <div class="flex gap-2 items-center justify-center">
            <div class="flex w-1/2 items-center justify-center">
              <label
                for=""
                class="w-1/3 text-center text-sm font-semibold leading-6 text-gray-900"
                >숙박예약:</label
              >
              <input class="w-1/2 bg-white rounded-lg" type="checkbox" />
            </div>
            <div class="flex w-1/2 justify-center items-center">
              <label
                for=""
                class="w-1/3 text-center text-sm font-semibold leading-6 text-gray-900"
                >숙박 도시:</label
              >
              <input
                class="w-2/3 text-center bg-white shadow rounded-lg text-sm font-semibold"
                type="text"
              />
            </div>
          </div>
          <div class="flex-1"></div>
          <div class="flex justify-center w-full h-6">
            <button
              id="save-btn"
              class="w-1/2 h-full transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded font-semibold text-white"
            >
              저장
            </button>
          </div>
        </div>
      </div>
      <!-- 일정 -->
      <div id="result-div" class="flex gap-5 w-auto h-1/3">
        <!-- <div class="w-64 text-xs border-2 border-gray-900">
          Day 1:<br />
          - 광화문 광장: 첫날 오전에는 광화문 광장에서 대한민국 역사와 문화를
          배울 수 있는 국립중앙박물관을 방문해보세요.<br />
          - 경복궁: 이어서 국보로 지정된 경복궁에서 조선시대의 멋과 정조시대의
          정교함을 느껴보세요. <br />
          - 남산타워: 저녁에는 남산타워에서 멋진 야경을 감상하며 하루를
          마무리하세요.
        </div> -->
      </div>
      <div class="flex-1"></div>
      <!-- footer -->
      <footer class="w-screen h-12">footer</footer>
    </div>
  </body>
</html>
